<html>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <input class="display" id="display" type="text" readonly />
      <div class="pad">
        <div class="numberPad" id="numberPad">
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div>
            <button>0</button>
          </div>
        </div>
        <div class="operatorPad" id="operatorPad">
          <button>รท</button>
          <button>+</button>
          <button>-</button>
          <button>x</button>
        </div>
        <div>
          <button id="dotButton">.</button>
          <button id="clrButton">CE</button>
          <button id="equalButton">=</button>
        </div>
      </div>
    </div>
  </body>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
</html>
